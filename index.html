<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8" />
      <meta name="description" content="Visit the museum, in JavaScript" />
      <meta name="keywords" content="mths, icd2o" />
      <meta name="author" content="Manya" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <meta name="mobile-web-app-capable" content="yes" />
      <meta name="mobile-web-app-status-bar-style" content="black" />
      <meta name="theme-color" content="#FFFFFF" />
      <link rel="stylesheet" href="./css/style.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
      <link rel="manifest" href="site.webmanifest" />
      <title>Visit the museum, in JavaScript</title>
  </head>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for the selection component -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Visit the museum, in JavaScript</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/notebook-animation.svg" alt="Computer" width="25%" height="25%">
          </div>
          <br />
          <div class="page-content">Enter in your age and day:</div>
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age" />
              <label class="mdl-textfield__label" for="different-price">Age Selected</label>
              <span class="mdl-textfield__error">Input is not a number.</span>
              </div>
              <br />
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="day" />
                <label class="mdl-textfield__label" for="different-price">Day Selected</label>
                <span class="mdl-textfield__error"></span>
            </div>
          </form>
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()">
            Find correct price
          </button>
          </form>
            <br />
            <br />
          <div class="page-content-answer">
          <div id="answer"></div>
        </div>
      </main>
    </div>
  </body>
</html>
